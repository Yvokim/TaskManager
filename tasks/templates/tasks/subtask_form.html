{% extends 'tasks/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create/Edit Subtask{% endblock %}

{% block content %}

<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h4>Create/Edit Subtask</h4>
        </div>
        <div class="card-body">

            <form method="POST">
                {% csrf_token %}
                {{form|crispy}}

                <button type="submit"  class="btn btn-primary mt-3">Save</button>
                <a href="{% url 'task_detail' pk=task.pk %}" class="btn btn-secondary mt-3">Cancel</a>
            </form>
        </div>

    </div>
</div>






{% endblock %}
