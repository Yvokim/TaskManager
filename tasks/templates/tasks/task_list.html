{% extends 'tasks/base.html'  %}
{% block title %}Task List{% endblock  %}

{% block content %}
<h2>Task List</h2>
<ul>
    {% for task in tasks %}
    <li><a href="{% url 'task_detail' pk=task.pk %}">{{task.name}}</a></li>
    {% empty %}
            <li>No tasks yet.</li>
    {% endfor %}




</ul>

<a href="{% url 'task_create'%}"  class='btn btn-primary'>Create New Task</a>

{% endblock %}
